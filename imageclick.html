<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/social.jpg" alt="social media" usemap="#social">
    <map name="social">
        <area shape="rect" coords="271,65,384,160" href="https://www.facebook.com/" target="_blank">
        <area shape="rect" coords="417,139,495,267" href="https://www.instagram.com/" target="_blank">
        <area shape="rect" coords="235,208,382,268" href="https://www.youtube.com/" target="_blank">
        <area shape="rect" coords="570,169,610,267" href="https://in.pinterest.com/indirakorada/beautiful-pics/" target="_blank">
    </map>

    <marquee direction="right" behavior="alternate" height="100px" bgcolor="red"><h1>welcome</h1></marquee>
    <marquee direction="right" behavior="alternate" height="100px" bgcolor="red" scrollamount="2"><h1>welcome</h1></marquee>
    <marquee direction="right" behavior="alternate" height="100px" bgcolor="red" scrollamount="20"><h1>welcome</h1></marquee>
    <marquee direction="left" behavior="alternate" height="100px" bgcolor="red" scrollamount="10"><h1>welcome</h1></marquee>
    <marquee direction="right" behavior="scroll" height="100px" bgcolor="red"><h1>welcome</h1></marquee>
    <marquee direction="right" behavior="slide" height="100px" bgcolor="red"><h1>welcome</h1></marquee>
    <marquee direction="up" behavior="alternate" height="100px" bgcolor="red" scrollamount="20"><h1>welcome</h1></marquee>
    <marquee direction="down" behavior="alternate" height="100px" bgcolor="red" scrollamount="20"><h1>welcome</h1></marquee>
</body>
</html>
