<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>content From</legend>
        <from>
            <label>First Name</label>
            <input type="text" placeholder="Enter the First Name"><br><br>
            <label>Last Name</label>
            <input type="text" placeholder="Enter the Last Name"><br><br>
            <label>Email</label>
            <input type="email" placeholder="Enter the Email"><br><br>
            <label>Phone Number</label>
            <input type="Number" placeholder="Enter the Phone Number"><br><br>
            <label>Password</label>
            <input type="password" placeholder="Enter the Password"><br><br>
            <label>Date</label>
            <input type="date"><br><br>
            <label>Time</label>
            <input type="time"><br><br>
            <label>Week</label>
            <input type="Week"><br><br>
            <label>Date and Time</label>
            <input type="datetime-local"><br><br>
            <label>Color</label>
            <input type="color"><br><br>
            <label>Range</label>
            <input type="range"><br><br>
            <label>choose city</label>
            <input type="checkbox" checked> mumbai<br>
            <input type="checkbox"> pune<br>
            <input type="checkbox"> nagpur<br>
            <input type="checkbox"> nashik<br>
            <label>choose Gender</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender"> Other<br><br>
            <label>Choose your sweet dish</label>
            <select >
                <option>choose</option>
                <option>Basundi</option>
                <option>Gulabjamun</option>
                <option>rasmali</option>
                <option>rabadi</option>
            </select><br><br>
            <label>Upload your image</label>
            <input type="file" multiple>

            <textarea rows="10" cols="20">Text</textarea><br>
            <input type="submit"><br>
            <button>Button tag</button>
        </from>
    </fieldset>
</body>
</html>
